<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="timer">
        <div class="number" data-item="1">
            <div class="segment-up"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-center" style="background: #ffe5e5"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-down"></div>
        </div>
        <div class="number" data-item="2">
            <div class="segment-up"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-center" style="background: #ffe5e5"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-down"></div>
        </div>
        <div class="number" data-item="3">
            <div class="segment-up"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-center" style="background: #ffe5e5"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-down"></div>
        </div>
        <div class="two-dot">
            :
        </div>
        <div class="number" data-item="4">
            <div class="segment-up"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-center" style="background: #ffe5e5"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-down"></div>
        </div>
        <div class="number" data-item="5">
            <div class="segment-up"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-center" style="background: #ffe5e5"></div>
            <div class="segment-left"></div>
            <div class="segment-center-no-fill"></div>
            <div class="segment-right"></div>
            <div class="segment-down"></div>
        </div>
    </div>
    <div class="remote">
        <button class="start">Start timer</button>
        <button class="stop">Stop timer</button>
        <button class="reset">Reset timer</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
